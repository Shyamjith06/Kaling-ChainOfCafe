      # - name: maven clean
      #   run: |
      #     cd ${{ github.workspace }}/kalingachainofcafe
      #     mvn clean install

      - name: print env
        run: |
          echo "${{ inputs.env }}"

      - name: print child output
        run: echo "${{ steps.step1.outputs.demo1 }}"