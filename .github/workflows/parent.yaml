name: parent workflow
on:
  #push:
  workflow_dispatch:
    inputs:
      env:
        required: true
        type: string
        default: dev
      app:
        required: true
        type: string
        default: test
jobs:
  job1:
    uses: ./.github/workflows/child.yaml
    with:
      env: ${{ inputs.env }}
      app: ${{ inputs.app }}
  job2:
    needs: job1
    runs-on: ${{ matrix.os_version }}
    strategy:
      matrix:
        os_version: [windows-latest, ubuntu-latest]
        environment: ["prod", "qa"]
    steps:
      - name: output 
        run: |
          echo "${{ needs.job1.outputs.child_output }}"
      
      - name: print env 
        run: echo "${{ matrix.environment }}"

 
