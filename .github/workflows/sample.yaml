name: sample workflow
on:
  push:
  workflow_dispatch:
    inputs:
      env:
        required: true
        type: string
        default: dev
      app:
        required: true
        type: string
        default: test

jobs:
  sample:
    runs-on: [dev, self-hosted]
    steps:
      - name: output
        run: echo "${{ inputs.env }}"