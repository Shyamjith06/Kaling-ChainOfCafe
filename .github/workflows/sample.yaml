name: sample workflow
on:
  push:
  workflow_dispatch:
    inputs:
      env:
        required: true
        type: string
        default: dev
      app:
        required: true
        type: string
        default: test
env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
jobs:
  sample:
    runs-on: ubuntu-latest
    steps:
      - name: output
        run: echo "${{ inputs.env }}"